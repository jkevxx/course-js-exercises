<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="uploadingDog">
      <h2>Upload an image</h2>
      <form id="uploadingForm">
        <label for="file" class="custom-file-upload"> Select your image </label>
        <input id="file" type="file" name="file" />
        <!-- <input id="file" type="file" name="file" onchange="previewImage()" /> -->
        <img id="preview" />
        <button id="submitDog" type="button" onclick="uploadDogPhoto()">
          Upload image
        </button>
      </form>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
